name: Build (Windows)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

concurrency:
  group: windows-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-windows:
    runs-on: windows-latest

    env:
      CARGO_TERM_COLOR: always
      # Use a local sccache directory and cache it via actions/cache.
      # This avoids relying on GitHub's artifact cache service, which can be flaky.
      SCCACHE_DIR: ${{ github.workspace }}\\.sccache

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm (Corepack)
        shell: bash
        run: |
          corepack enable
          corepack prepare pnpm@9.15.5 --activate
          pnpm -v

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "store_path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('app/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install app dependencies
        working-directory: app
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        working-directory: app
        run: pnpm typecheck

      - name: Lint check
        working-directory: app
        run: pnpm biome check

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ${{ env.SCCACHE_DIR }}
          key: ${{ runner.os }}-sccache-${{ hashFiles('app/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-sccache-

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            app/src-tauri -> target

      - name: Run Rust tests
        working-directory: app/src-tauri
        shell: bash
        run: |
          set -euo pipefail
          # Debug tests are substantially faster than --release on Windows, and jobs
          # don't share build outputs anyway. Keep the workflow fast.
          export SCCACHE_NO_DAEMON="1"

          if sccache --version >/dev/null 2>&1; then
            export RUSTC_WRAPPER=sccache
            echo "Using sccache: $(sccache --version)"
            sccache --show-stats || true
          else
            echo "sccache not available; running tests without compiler cache"
          fi

          cargo test --lib

          sccache --show-stats || true

  build-windows:
    runs-on: windows-latest

    env:
      CARGO_TERM_COLOR: always
      # Use a local sccache directory and cache it via actions/cache.
      # This avoids relying on GitHub's artifact cache service, which can be flaky.
      SCCACHE_DIR: ${{ github.workspace }}\\.sccache

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm (Corepack)
        shell: bash
        run: |
          corepack enable
          corepack prepare pnpm@9.15.5 --activate
          pnpm -v

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "store_path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('app/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install app dependencies
        working-directory: app
        run: pnpm install --frozen-lockfile

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: ${{ env.SCCACHE_DIR }}
          key: ${{ runner.os }}-sccache-${{ hashFiles('app/src-tauri/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-sccache-

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            app/src-tauri -> target

      - name: Build Tauri app (release)
        working-directory: app
        shell: bash
        run: |
          set -euo pipefail
          export SCCACHE_NO_DAEMON="1"

          if sccache --version >/dev/null 2>&1; then
            export RUSTC_WRAPPER=sccache
            echo "Using sccache: $(sccache --version)"
            sccache --show-stats || true
          else
            echo "sccache not available; building without compiler cache"
          fi

          pnpm build

          sccache --show-stats || true

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: tambourine-windows-bundles
          if-no-files-found: error
          path: |
            app/src-tauri/target/release/bundle/**
            app/src-tauri/target/release/*.exe
