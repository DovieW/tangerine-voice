name: Build (Windows)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

concurrency:
  group: windows-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-windows:
    runs-on: windows-latest

    env:
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm (Corepack)
        shell: bash
        run: |
          corepack enable
          corepack prepare pnpm@9.15.5 --activate
          pnpm -v

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "store_path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('app/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install app dependencies
        working-directory: app
        run: pnpm install --frozen-lockfile

      - name: TypeScript check
        working-directory: app
        run: pnpm typecheck

      - name: Lint check
        working-directory: app
        run: pnpm biome check

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            app/src-tauri -> target

      - name: Run Rust tests (release)
        working-directory: app/src-tauri
        shell: bash
        env:
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: "true"
        run: |
          set -euo pipefail
          echo "sccache: $(sccache --version || true)"
          sccache --show-stats || true

          echo "Running tests with sccache..."
          if cargo test --lib --release; then
            echo "Tests succeeded with sccache."
          else
            echo "Tests failed with sccache; retrying without sccache wrapper..."
            sccache --show-stats || true
            unset RUSTC_WRAPPER
            unset SCCACHE_GHA_ENABLED
            cargo test --lib --release
          fi

          sccache --show-stats || true

  build-windows:
    runs-on: windows-latest

    env:
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm (Corepack)
        shell: bash
        run: |
          corepack enable
          corepack prepare pnpm@9.15.5 --activate
          pnpm -v

      - name: Get pnpm store directory
        id: pnpm-store
        shell: bash
        run: echo "store_path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.store_path }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('app/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install app dependencies
        working-directory: app
        run: pnpm install --frozen-lockfile

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.6

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            app/src-tauri -> target

      - name: Build Tauri app (release)
        working-directory: app
        shell: bash
        env:
          RUSTC_WRAPPER: sccache
          SCCACHE_GHA_ENABLED: "true"
        run: |
          set -euo pipefail
          echo "sccache: $(sccache --version || true)"
          sccache --show-stats || true

          echo "Building with sccache..."
          if pnpm build; then
            echo "Build succeeded with sccache."
          else
            echo "Build failed with sccache; retrying without sccache wrapper..."
            sccache --show-stats || true
            unset RUSTC_WRAPPER
            unset SCCACHE_GHA_ENABLED
            pnpm build
          fi

          sccache --show-stats || true

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: tambourine-windows-bundles
          if-no-files-found: error
          path: |
            app/src-tauri/target/release/bundle/**
            app/src-tauri/target/release/*.exe
